AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31

Metadata:
  AWS::ServerlessRepo::Application:
    Name: fetch-resource
    Description: Performs retrieve operations in DynamoDB
    Author: Unit
    SpdxLicenseId: MIT
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    HomePageUrl: https://github.com/BIBSYSDEV/fetch-resource
#    SemanticVersion: 0.1.0
    SourceCodeUrl: https://github.com/BIBSYSDEV/fetch-resource

Parameters:
  ResourceTable:
    Type: String
    Description: Reference to table containing resource data
  CognitoUserPoolArn:
    Type: String
    Description: Reference to Cognito UserPool for the stage

Resources:

  FetchResourceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: MyCognitoAuthorizer
        Authorizers:
          MyCognitoAuthorizer:
            UserPoolArn: !Ref CognitoUserPoolArn

  FetchResource:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./fetch_resource
      Handler: app.handler
      Runtime: python3.7
      Events:
        PostEvent:
          Type: Api
          Properties:
            Path: /{identifier}
            Method: GET
            RestApiId: !Ref FetchResourceApi
      Environment:
        Variables:
          TABLE_NAME: !Ref ResourceTable
          REGION: !Ref AWS::Region

Outputs:
  FetchResourceApiName:
    Value: !Ref FetchResourceApi
    Export:
      Name: !Sub "${AWS::StackName}-Api"
