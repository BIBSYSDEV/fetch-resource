AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31

Metadata:
  AWS::ServerlessRepo::Application:
    Name: fetch-resource
    Description: Performs retrieve operations in DynamoDB
    Author: Unit
    SpdxLicenseId: MIT
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    HomePageUrl: https://github.com/BIBSYSDEV/fetch-resource
    SemanticVersion: 0.0.9
    SourceCodeUrl: https://github.com/BIBSYSDEV/fetch-resource

Parameters:
  ResourceTable:
    Type: String
    Description: Reference to table containing resource data
  CognitoUserPoolArn:
    Type: String
    Description: Reference to Cognito UserPool for the stage

Globals:
  Api:
    Name: FetchResourceApi

Resources:


  FetchResourceAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: DefaultAuthorizer
      RestApiId: !Ref FetchResourceApi
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
      - !Ref CognitoUserPoolArn


  FetchResourceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: !Ref FetchResourceAuthorizer

  FetchResource:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./fetch_resource
      Handler: app.handler
      Runtime: python3.7
      Events:
        PostEvent:
          Type: Api
          Properties:
            Path: /{identifier}
            Method: GET
            RestApiId: !Ref FetchResourceApi
      Environment:
        Variables:
          TABLE_NAME: !Ref ResourceTable
          REGION: !Ref AWS::Region

Outputs:
  FetchResourceApiName:
    Value: !Ref FetchResourceApi
    Export:
      Name: !Sub "${AWS::StackName}-Api"